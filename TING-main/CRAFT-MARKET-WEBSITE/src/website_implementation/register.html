<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration for Wellness Activity</title>
     <!-- Link to external stylesheet -->
    <link rel="stylesheet" href="css/register_login.css">
     <!-- Link to external font from Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;700&display=swap" rel="stylesheet">

</head>

<body>
    <div class="container"> 
         <!-- Logo Section -->
        <div class="logo-section">
             <!-- Logo Image  from pexels.com-->
            <img src="media/logo.png" alt="Wellness Activity Community Logo" class="logo-section-img" >
        </div>
        <div class="text-section">
            <h1>Wellness Activity</h1>
            <p>If you are interested in participating in community-driven wellness activities, please <a href="#">click here</a>.</p>
        
          
            <h3>Join as an Activity Coordinator on the Wellness and Community Website</h3>
        </div>
        
        <!-- Registration Form -->
        <form action="#" method="POST">
            <input type="text" name="first-name" placeholder="First Name" autocomplete="given-name" required>
            <input type="text" name="surname" placeholder="Surname" autocomplete="family-name" required>
            <input type="email" name="email" placeholder="Email" autocomplete="email" required>
            <input type="password" name="password" placeholder="Password" autocomplete="new-password" required>
            <input type="text" name="position" placeholder="Position" autocomplete="organization-title" required>
            <input type="tel" name="phone" placeholder="Phone" autocomplete="tel" required>
        
            <!-- Label and Input for Favorite Sport -->
            <label for="favoriteSport" aria-label="Favorite Sport">Favorite Sport</label>
            <input type="text" id="favoriteSport" name="favoriteSport" autocomplete="off"> <!-- Assuming favorite sport is unique for each user -->

             <!-- Captcha Checkbox -->
            <div class="captcha">
                <input type="checkbox" id="captcha" name="captcha" required>
                <label for="captcha">I'm not a robot</label>
            </div>
            <div>
                <input type="checkbox" id="terms" name="terms" aria-label="Terms and Conditions" required>
                <label for="terms">I agree to the Terms and Conditions</label>
            </div>
            <!-- Submit Button -->
            <button type="submit">Submit</button>
        </form>
    </div>
      <!-- Link to external JavaScript file -->
    <script src="js/register_login.scripts.js"></script>
</body>

</html>
