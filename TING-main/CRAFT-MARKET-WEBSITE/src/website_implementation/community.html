    <main class="flex-main-container">
        <section class="find-community">
            <form class="search-section">
                <label for="location">
                    <img src="media/images/location.jpg" alt="Location Icon" class="location-icon">
                </label>
                <input type="text" id="location" class="location-input" placeholder="Town/Suburb">
                <div class="input-box">
                    <label for="distance">Distance:</label>
                    <select id="distance">
                        <option value="5">5km</option>
                        <option value="10">10km</option>
                        <option value="15">15km</option>
                        <option value="25">25km</option>
                        <option value="50">50km</option>
                        <option value="100">100km</option>
                        <option value="200">200km</option>
                    </select>
                </div>
                <button class="search-btn">Search</button>
            </form>
        </section>

        <div class="filter-container">
            <h2>Filter Program Types</h2>
            <div class="group" data-activity="football">
                <img src="media/images/football.png" alt="Football Icon">
                <p>Football (Soccer)</p>
            </div>
            <div class="group" data-activity="basketball">
                <img src="media/images/basketball.png" alt="Basketball Icon">
                <p>Basketball</p>
            </div>
            <div class="group" data-activity="tennis">
                <img src="media/images/tennis.jpg" alt="Tennis Icon">
                <p>Tennis</p>
            </div>
            <div class="group" data-activity="golf">
                <img src="media/images/golf.png" alt="Golf Icon">
                <p>Golf</p>
            </div>
            <div class="group" data-activity="cycling">
                <img src="media/images/cycling.png" alt="Cycling Icon">
                <p>Cycling</p>
            </div>
            <div class="group" data-activity="extremeSports">
                <img src="media/images/extreme_sports.png" alt="Extreme Sports Icon">
                <p>Extreme Sports</p>
            </div>
            <div class="group" data-activity="running">
                <img src="media/images/running.png" alt="Running Icon">
                <p>Running</p>
            </div>
            <div class="group" data-activity="yoga">
                <img src="media/images/yoga.png" alt="Yoga Icon">
                <p>Yoga</p>
            </div>
            <div class="group" data-activity="climbing">
                <img src="media/images/climbing.png" alt="Climbing Icon">
                <p>Climbing</p>
            </div>
        </div>
        <div>
            <section class="latest-activity" id="latestActivity"></section>
        </div>
        <div class="row-grid">
            <div class="col-12 col-md-4 col-lg-6">
                <form action="http://your_server_address/api/community_events/" method="post" enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="name">Event Name:</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="location">Location:</label>
                        <input type="text" id="location" name="location" required>
                    </div>
                    <div class="form-group">
                        <label for="organizer">Organizer:</label>
                        <input type="text" id="organizer" name="organizer" required>
                    </div>
                    <div class="form-group">
                        <label>Event Type:</label>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="event_type" id="workshop" value="Workshop" required>
                            <label class="form-check-label" for="workshop">Workshop</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="event_type" id="seminar" value="Seminar" required>
                            <label class="form-check-label" for="seminar">Seminar</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="event_type" id="groupActivity" value="Group Activity" required>
                            <label class="form-check-label" for="groupActivity">Group Activity</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="event_type" id="webinar" value="Webinar" required>
                            <label class="form-check-label" for="webinar">Webinar</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="description">Description:</label>
                        <textarea id="description" name="description" rows="4" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="date_time">Date and Time:</label>
                        <input type="text" id="date_time" name="date_time" placeholder="e.g. 2023-05-31 14:30" required>
                    </div>
                    <div class="form-group">
                        <label for="photo" id="photo-file-input-label" class="p-1">Add a photo (optional)</label>
                        <input type="file" name="photo" id="photo-file-input" accept="image/*" capture="camera">
                        <span id="selected-file-name"></span>
                    </div>
                    <div>
                        <input class="btn btn-primary" type="submit" value="Submit Event">
                    </div>
                </form>
            </div>

            <div class="col-12 col-md-8 col-lg-6 image-container">
                <img src="media/images/picture6.jpg" alt="Community Photo" class="positioned-image">
            </div>
        </div>
