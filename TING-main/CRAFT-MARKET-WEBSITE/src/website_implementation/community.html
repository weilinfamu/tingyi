<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Forum for Wellness Community</title>

    <link rel="stylesheet" href="path/to/general_styles.css">
    <link rel="stylesheet" href="../css/community_styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="menu-icon">
            <img src="media/images/menu.png" alt="Menu Icon">
        </div>
        <nav class="main-nav">
            <a href="#">TOPICS</a>
            <a href="#">RESOURCES</a>
            <a href="#">PROFESSIONAL</a>
            <a href="#">NEWSLETTER</a>
        </nav>
        <div class="user-actions">
            <a href="#">New to the community? REGISTER</a>
        </div>
    </header>
    
    <main class="content-container">
        <section class="find-community">
            <div class="search-section">
                <label for="location">
                    <img src="media/images/location.jpg" alt="Location Icon">
                </label>
                <input type="text" id="location" class="location-input" placeholder="Town/Suburb">
                <div class="input-box">
                    <label for="distance" hidden>Distance</label>
                    <select id="distance">
                        <option value="5">5km</option>
                        <option value="10">10km</option>
                        <option value="15">15km</option>
                        <option value="25">25km</option>
                        <option value="50">50km</option>
                        <option value="100">100km</option>
                        <option value="200">200km</option>
                    </select>
                </div>
                <button class="search-btn">Search Programs</button>
             
                
            </div>
        </section>

        <section class="filter-program-types">
            <h2>Filter Program Types</h2>
            <div class="group" data-activity="football">
                <img src="media/images/football.png" alt="Football Icon">
                <p>Football (Soccer)</p>
            </div>
            <div class="group" data-activity="basketball">
                <img src="media/images/basketball.png" alt="Basketball Icon">
                <p>Basketball</p>
            </div>
            <div class="group" data-activity="tennis">
                <img src="media/images/tennis.jpg" alt="Tennis Icon">
                <p>Tennis</p>
            </div>
            <div class="group" data-activity="golf">
                <img src="media/images/golf.png" alt="Golf Icon">
                <p>Golf</p>
            </div>
            <div class="group" data-activity="cycling">
                <img src="media/images/cycling.png" alt="Cycling Icon">
                <p>Cycling</p>
            </div>
            <div class="group" data-activity="extremeSports">
                <img src="media/images/extreme_sports.png" alt="Extreme Sports Icon">
                <p>Extreme Sports</p>
            </div>
            <div class="group" data-activity="running">
                <img src="media/images/running.png" alt="Running Icon">
                <p>Running</p>
            </div>
            <div class="group" data-activity="yoga">
                <img src="media/images/yoga.png" alt="Yoga Icon">
                <p>Yoga</p>
            </div>
            <div class="group" data-activity="climbing">
                <img src="media/images/climbing.png" alt="Climbing Icon">
                <p>Climbing</p>
            </div>
        </section>
        

        </section>

        

        <section class="activities">
            <div class="activity-btn-container">
                <a href="#" class="activity-link">The latest activity in your place</a>
            </div>
            <!-- 添加的 latest-activity 部分开始 -->
            <section class="latest-activity" id="latestActivity">
                
                
            </section>
            <img src="media/images/picture6.jpg" alt="Community Photo">
            
        </section>
    </main>
    <script src="js/community_scripts.js"></script>
</body>
</html>
